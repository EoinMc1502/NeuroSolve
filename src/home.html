<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Solve - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #222;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }
        .button-group {
            display: flex; /* Ensures that children (buttons) are laid out inline */
        }
        .action-button {
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            background: none;
            border: none;
            outline: none;
            padding: 10px 20px; /* Ensures buttons are close but visibly separate */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effects */
        }
        .action-button:hover {
            background-color: #444; /* Change background on hover */
            color: #ddd; /* Change text color on hover */
        }
        .button {
            background: #555;
            color: #ffffff;
            border: none;
            padding: 40px 80px;
            margin: 20px;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: block;
            width: 300px;
            text-align: center;
        }
        .button:hover {
            background: #777;
            transform: scale(1.05);
        }
        #userEmail {
            color: #fff; /* Set the color of the email to white */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span id="userEmail"></span>
        <div class="button-group">
            <button class="action-button" onclick="window.location.href='UserFeedback.html'">Feedback</button>
            <button class="action-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <button class="button" id="previousPredictionsBtn">Previous Predictions</button>
    <button class="button" id="newPredictionBtn">New Prediction</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            fetchUserDetails();

            $('#newPredictionBtn').click(function() {
                $.ajax({
                    url: 'https://localhost:3000/verify-token',
                    type: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(response) {
                        window.location.href = 'main.html';
                    },
                    error: function(xhr) {
                        console.log(xhr.responseText);
                        alert('Session expired, please login again.');
                        window.location.href = 'SignUpLogin.html';
                    }
                });
            });

            $('#previousPredictionsBtn').click(function() {
                $.ajax({
                    url: 'https://localhost:3000/verify-token',
                    type: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(response) {
                        window.location.href = 'ViewPatientData.html';
                    },
                    error: function(xhr) {
                        console.log(xhr.responseText);
                        alert('Session expired, please login again.');
                        window.location.href = 'SignUpLogin.html';
                    }
                });
            });
        });

        function logout() {
            alert("Logged out");
            window.location.href = 'SignUpLogin.html';
        }

        function fetchUserDetails() {
            $.ajax({
                url: 'https://localhost:3000/user-details',
                type: 'GET',
                xhrFields: {
                    withCredentials: true
                },
                success: function(response) {
                    console.log("User details response:", response);
                    $("#userEmail").text(response.email);
                },
                error: function() {
                    console.log("Error fetching user details.");
                }
            });
        }
    </script>
</body>
</html>
