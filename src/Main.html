<!DOCTYPE html>
<html>
<head>
    <title>Neuro Solves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #222;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: white 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .button {
            height: 50px;
            background: #555;
            border: 0;
            padding-left: 50px;
            padding-right: 50px;
            color: #ffffff;
        }
        .button:hover {
            background: #777;
            cursor: pointer;
        }
        form {
            margin-top: 20px;
            line-height: 2.5;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            background: #222;
            color: white;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function submitForm() {
        console.log('Submitting form...');
        const formData = {
            patientTitle: $('#patientTitle').val(),
            patientFirstName: $('#patientFirstName').val(),
            patientLastName: $('#patientLastName').val(),
            streetAddress: $('#streetAddress').val(),
            city: $('#city').val(),
            state: $('#state').val(),
            postalCode: $('#postalCode').val(),
            country: $('#country').val(),
            dateOfBirth: $('#dateOfBirth').val(),
            familyHistory: $('#familyHistory').val(),
            symptoms: $('#symptoms').val(),
            testResults: $('#testResults').val()
        };

        console.log('Form Data:', formData);

        $.ajax({
            url: 'http://localhost:3000/submit-form',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function (response) {
                
                showDiagnosisProcess(JSON.stringify(response));
            },
            error: function (error) {
                console.error('Error submitting form:', error);
            }
        });
        return false;
    }

    function showDiagnosisProcess(message) {
        alert(message);
    }

    document.addEventListener('DOMContentLoaded', function () {
        // your existing JavaScript code here
        fetch('http://localhost:3000/symptoms')
            .then(response => response.json())
            .then(data => {
                const selectElement = document.getElementById('symptoms');
                data.forEach(symptom => {
                    const option = document.createElement('option');
                    option.value = symptom.ID; // Assuming each symptom has an 'id'
                    option.textContent = symptom.Name; // Assuming each symptom has a 'name'
                    selectElement.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching symptoms:', error));

        // Attach the submitForm function to the form's onsubmit event
        $('#submit-form').submit(function (event) {
            event.preventDefault(); // Prevents default form submission
            submitForm();
        });
    });
</script>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Neuro Solve</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Current Page Title</h2>
    </div>

    <div class="container">
        <form id="submit-form">
            <label for="patientTitle">Title:</label>
            <select id="patientTitle" name="patientTitle">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Ms">Ms</option>
                <option value="Dr">Dr</option>
            </select>

            <label for="patientFirstName">First Name:</label>
            <input type="text" id="patientFirstName" name="patientFirstName">

            <label for="patientLastName">Last Name:</label>
            <input type="text" id="patientLastName" name="patientLastName">

            <label for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress" name="streetAddress">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state">

            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth">

            <label for="familyHistory">Family History:</label>
            <input type="text" id="familyHistory" name="familyHistory"></input>

            <label for="symptoms">Symptoms:</label>
            <select name="symptoms" id="symptoms" multiple></select>
            <!-- <textarea id="symptoms" name="symptoms"></textarea> -->

            <label for="testResults">Test Results/Reports:</label>
            <input type="text" id="testResults" name="testResults"></input>

            <input type="submit" class="button" value="Submit">
        </form>
    </div>
</body>
</html>
