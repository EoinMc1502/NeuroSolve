<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data - Neuro Solve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .grid-item h3, .grid-item p {
            margin: 5px 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .header h1 {
            margin: 0;
        }
        .header a {
            color: #4CAF50; /* Adjust if you have a primary color */
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #4CAF50; /* Same as the text color */
            border-radius: 4px;
        }
        .header a:hover {
            background-color: #4CAF50;
            color: #333;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Patient Predictions Overview</h1>
    <a href="#">Add New Prediction</a> <!-- Link to the page to add new prediction -->
</div>

<div class="grid-container" id="predictionsGrid">
    <!-- Dynamic content will be inserted here -->
</div>

<script>
    function fetchUserDetails() {
            $.ajax({
                url: 'https://localhost:3000/user-details', // Adjust URL as needed
                type: 'GET',
                xhrFields: {
                    withCredentials: true // Important: this includes cookies in the request
                },
                success: function(response) {
                    console.log("User details response:", response);
                    // Assuming response contains 'email'
                    return response.userID
                },
                error: function() {
                    console.log("Error fetching user details.");
                }
            });
        }

    async function fetchPatientData() {
        const token = getCookie('token'); // Assuming your token is stored in a cookie named 'token'
        // Extract UserID from token here. This part depends on the structure of your token.
        // For this example, we'll pretend the token is the UserID itself for simplicity.
        const userID = token; // Simplification, replace with actual extraction logic

        try {
            const response = await fetch('https://localhost:3000/fetch-patient-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`, // Send token in Authorization header
                },
                body: JSON.stringify({ UserID: userID })
            });

            const patientData = await response.json();
            displayPatientData(patientData);
        } catch (error) {
            console.error('Error fetching patient data:', error);
        }
    }

    function displayPatientData(patientData) {
        const gridContainer = document.getElementById('predictionsGrid');
        patientData.forEach(data => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.innerHTML = `
                <h3>${data.patientName}</h3>
                <p>Prediction: ${data.prediction}</p>
                <p>Date: ${data.date}</p>
            `;
            gridContainer.appendChild(gridItem);
        });
    }

    fetchPatientData();
</script>

</body>
</html>
