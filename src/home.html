<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Solves - Home</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #222;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px; /* Set height */
        }
        .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative; /* Ensure dropdown is positioned relative to this container */
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 80px; /* Position just below the top bar */
            left: 50; /* Align with the left edge of the .profile container */
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #777}
        .button {
            background: #555;
            color: #ffffff;
            border: none;
            padding: 40px 80px;
            margin: 20px;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: block; /* For vertical alignment */
            width: 300px; /* Equal width */
            text-align: center;
        }
        .button:hover {
            background: #777;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="profile" onclick="toggleDropdownMenu()">
            <img src="DefaultUserIcon.png" alt="Profile Icon">
            <span id="userEmail"></span>
        </div>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <button class="button" id="previousPredictionsBtn">Previous Predictions</button>
    <button class="button" id="newPredictionBtn">New Prediction</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            fetchUserDetails(); // Fetch and display user details

            $('#newPredictionBtn').click(function() {
                $.ajax({
                    url: 'https://localhost:3000/verify-token',
                    type: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(response) {
                        window.location.href = 'main.html';
                    },
                    error: function(xhr) {
                        console.log(xhr.responseText);
                        alert('Session expired, please login again.');
                        window.location.href = 'SignUpLogin.html';
                    }
                });
            });


            $('#previousPredictionsBtn').click(function() {
                $.ajax({
                    url: 'https://localhost:3000/verify-token',
                    type: 'GET',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(response) {
                        window.location.href = 'ViewPatientData.html';
                    },
                    error: function(xhr) {
                        console.log(xhr.responseText);
                        alert('Session expired, please login again.');
                        window.location.href = 'SignUpLogin.html';
                    }
                });
            });
        });

        function toggleDropdownMenu() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function logout() {
            alert("Logged out");
            window.location.href = 'SignUpLogin.html';
        }

        function fetchUserDetails() {
            $.ajax({
                url: 'https://localhost:3000/user-details', // Adjust URL as needed
                type: 'GET',
                xhrFields: {
                    withCredentials: true // Important: this includes cookies in the request
                },
                success: function(response) {
                    console.log("User details response:", response);
                    // Assuming response contains 'email'
                    $("#userEmail").text(response.email);
                },
                error: function() {
                    console.log("Error fetching user details.");
                }
            });
        }

        window.onclick = function(event) {
            if (!event.target.matches('.profile, .profile *')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
